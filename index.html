<script defer type="module">
    import { Octokit } from 'https://esm.sh/@octokit/core'
    (function () {
        const octokit = new Octokit()
        fetch('https://raw.githubusercontent.com/Redstonecrafter0/Redstonecrafter0/master/README.md')
            .then(d => d.text())
            .then(d => octokit.request('POST /markdown', {text: d}))
            .then(d => document.getElementById('github-readme').innerHTML = d.data)
    })()
</script>
